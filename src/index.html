<textarea id="text"></textarea>
<button onclick="countText()">count chars</button>
<p id="chars"></p>
<script>
window.onload = function(){
    document.getElementById("chars").innerHTML = "0"
    if(localStorage.getItem("stringOfChars")){
        document.getElementById("text").value = localStorage.getItem("stringOfChars")
        document.getElementById("chars").innerHTML = document.getElementById("text").value.length
    }
}
    
function countText(){
    document.getElementById("chars").innerHTML = document.getElementById("text").value.length
    localStorage.setItem("stringOfChars", document.getElementById("text").value)
}
</script>
